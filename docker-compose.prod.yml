version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: WorkPlanner.Api/Dockerfile
    container_name: workplanner-api
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/workplanner.db
    volumes:
      - api-data:/app/data
    networks:
      - workplanner-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: .
      dockerfile: WorkPlanner.Client/Dockerfile
    container_name: workplanner-client
    ports:
      - "80:80"
      - "443:443"
    environment:
      - API_INTERNAL_URL=http://api:8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - workplanner-network
    restart: unless-stopped

networks:
  workplanner-network:
    driver: bridge

volumes:
  api-data:
